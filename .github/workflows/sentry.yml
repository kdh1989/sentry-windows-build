name: Build sentry-native Windows (Debug + Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install CMake
      uses: lukka/get-cmake@latest

    - name: Clone sentry-native
      run: git clone --recursive https://github.com/getsentry/sentry-native.git

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake ../sentry-native `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_CXX_STANDARD=17 `
          -DSENTRY_BACKEND=crashpad `
          -DSENTRY_BUILD_SHARED_LIBS=ON `
          -DSENTRY_BUILD_TESTS=OFF `
          -DSENTRY_BUILD_EXAMPLES=OFF
          
    - name: Collect crashpad_handler
      run: |
        mkdir artifacts
        mkdir artifacts\Debug
        mkdir artifacts\Release

        copy build\crashpad_build\handler\Debug\crashpad_handler.exe artifacts\Debug\
        copy build\crashpad_build\handler\Release\crashpad_handler.exe artifacts\Release\
        
    - name: Build Debug
      run: cmake --build build --config Debug --parallel

    - name: Build Release
      run: cmake --build build --config Release --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sentry-native-windows
        path: |
          build/Debug/**
          build/Release/**
          artifacts/**
